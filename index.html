<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .calculator {
            background-color: #2b2b2b;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }

        h2 {
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #aaaaaa;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #555555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
    <title>ROI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>ROI Calculator</h2>
        <label for="investment">Initial Investment ($):</label>
        <input type="number" id="investment" placeholder="Enter initial investment">

        <label for="return">Return Amount ($):</label>
        <input type="number" id="return" placeholder="Enter return amount">

        <button onclick="calculateROI()">Calculate ROI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateROI() {
            const investment = parseFloat(document.getElementById('investment').value);
            const returnAmount = parseFloat(document.getElementById('return').value);

            if (isNaN(investment) || isNaN(returnAmount)) {
                alert('Please enter valid numbers for both fields.');
                return;
            }

            const roi = ((returnAmount - investment) / investment) * 100;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `ROI: ${roi.toFixed(2)}%`;
        }
    </script>
</body>
</html>
