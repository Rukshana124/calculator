<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .calculator {
            background-color: #2b2b2b;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }

        h2 {
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #aaaaaa;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #555555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
    <title>Break-even Point Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Break-even Point Calculator</h2>
        <label for="fixedCost">Fixed Costs ($):</label>
        <input type="number" id="fixedCost" placeholder="Enter fixed costs">

        <label for="variableCost">Variable Costs per Unit ($):</label>
        <input type="number" id="variableCost" placeholder="Enter variable costs per unit">

        <label for="price">Selling Price per Unit ($):</label>
        <input type="number" id="price" placeholder="Enter selling price per unit">

        <button onclick="calculateBreakEven()">Calculate Break-even Point</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBreakEven() {
            const fixedCost = parseFloat(document.getElementById('fixedCost').value);
            const variableCost = parseFloat(document.getElementById('variableCost').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(price)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            const breakEvenPoint = fixedCost / (price - variableCost);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Break-even Point: ${breakEvenPoint.toFixed(2)} units`;
        }
    </script>
</body>
</html>
